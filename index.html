<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mobile_login.css">
</head>
<body>
    <section class="mobile_login_container">
        <div>
            <img src="logo.svg" alt="">
        </div>

        <div class="mobile_login_account_wrapper">
            <p class="mobile_login_authenticate">Forgot Password</p>
            <p class="mobile_login_account">Enter your phone number to get OTP</p>
        </div>



        <div class="mobile_login_input">
            <input type="text" placeholder="Enter Phone Number" class="mobile_login">
            </div>
          
            
        </div>

        <div class="mobile_login_check">
            <label class="mobile_login_label_checkbox">
              <input type="checkbox" checked />
              <span class="mobile_login_checkbox"></span>
              <p>Send OTP via <span>Whatsapp</span></p>
            </label>
          </div>


          <div class="mobile_login_create_profile">
            <button class="mobile_get_otp_btn">GET OTP</button>
          </div>


    </section>




</body>
</html>
